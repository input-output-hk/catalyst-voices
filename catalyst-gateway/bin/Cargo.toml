[package]
name = "cat-gateway"
description = "The Catalyst Data Gateway"
keywords = ["cardano", "catalyst", "gateway"]
categories = ["command-line-utilities"]
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lints]
workspace = true

[dependencies]

bb8 = { workspace = true }
bb8-postgres = { workspace = true }
tokio-postgres = { workspace = true, features = [
    "with-chrono-0_4",
    "with-serde_json-1",
    "with-time-0_3",
] }

clap = { workspace = true, features = ["derive", "env"] }
tracing = { workspace = true, features = ["log"] }
tracing-subscriber = { workspace = true, features = ["fmt", "json", "time"] }

serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

tokio = { workspace = true, features = ["rt", "macros", "rt-multi-thread"] }
thiserror = { workspace = true }

rust_decimal = { workspace = true, features = [
    "serde-with-float",
    "db-tokio-postgres",
] }

chrono = { workspace = true }

poem = { workspace = true, features = [
    "embed",
    "prometheus",
    "compression",
] }
poem-openapi = { workspace = true, features = [
    "openapi-explorer",
    "rapidoc",
    "redoc",
    "swagger-ui",
    "uuid",
    "url",
    "chrono",
] }
poem-extensions = { workspace = true }

# Metrics - Poem
prometheus = { workspace = true }
cryptoxide = { workspace = true }
uuid = { workspace = true, features = ["v4", "serde"] }
lazy_static = { workspace = true }
url = { workspace = true }
dotenvy = { workspace = true }
panic-message = { workspace = true }
cpu-time = { workspace = true }
ulid = { workspace = true, features = ["serde", "uuid"] }
rust-embed = { workspace = true }
local-ip-address.workspace = true
gethostname.workspace = true

hex = "0.4.3"
async-recursion = "1.0.5"


cardano-chain-follower= { git = "https://github.com/input-output-hk/hermes.git", version="0.0.1"}

pallas = { version = "0.23.0" }
