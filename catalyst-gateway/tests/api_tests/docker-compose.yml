version: "3"

services:
  preview-snapshot:
    image: preview-snapshot
    entrypoint: ["/bin/sh", "-c", "while true; do sleep 1; done"]
    volumes:
      - preview_snapshot:/snapshot/immutable

  event-db:
    image: event-db:latest
    environment:
      # Required environment variables for migrations
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_NAME=CatalystEventDev
      - DB_DESCRIPTION="Catalyst Event DB"
      - DB_SUPERUSER=postgres
      - DB_SUPERUSER_PASSWORD=postgres
      - DB_USER=catalyst-event-dev
      - DB_USER_PASSWORD=CHANGE_ME

      - INIT_AND_DROP_DB=true
      - WITH_MIGRATIONS=true
      - WITH_SEED_DATA=true
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${DB_SUPERUSER} -d $${DB_SUPERUSER_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  cat-gateway:
    image: cat-gateway:latest
    environment:
      - DATA_REFRESH_TICK=5
      - CHECK_CONFIG_TICK=5
      - MACHINE_ID="UID"
    hostname: gateway
    ports:
      - 3030:3030
    depends_on:
      preview-snapshot:
        condition: service_started
      event-db:
        condition: service_healthy
        
    volumes:
      - preview_snapshot:/tmp/preview/immutable

volumes:
  preview_snapshot:
