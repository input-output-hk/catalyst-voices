[tool.poetry]
name = "api_tests"
version = "0.1.0"
description = ""
authors = ["Joaqu√≠n Rosales <joaquin.rosales@iohk.io>"]
readme = "Readme.md"
license = "MIT or Apache-2.0"
packages = [
    { include = "integration" },
    { include = "scripts" },
]

[tool.poetry.dependencies]
python = "^3.12"
loguru = "^0.7.2"
asyncpg = "^0.30.0"
requests = "^2.32.3"
python-bitcoinlib = "^0.12.2"
pycardano = "^0.13.1"
beautifulsoup4 = "^4.13.4"
cloudscraper = "^1.2.71"
certifi = "^2025.1.31"
cbor2 = "^5.6.5"
uuid = "^1.30"
httpx = "^0.28.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^5.0.0"
pytest-asyncio = "^0.24.0"
mitmproxy = "^12.0.1"
pyright = "^1.1.400"
ruff = "^0.11.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "unmarked: tests without any specific environment",
    "ci: marks tests to be run in ci",
    "nightly: marks tests to be run nightly",
    "preprod_indexing: marks test which requires indexing of the cardano preprod network",
    "health_endpoint: marks tests with requires a proxy for testing"
]
addopts = "-m 'not preprod_indexing and not health_endpoint'"
