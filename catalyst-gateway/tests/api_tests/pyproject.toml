[tool.poetry]
name = "api_tests"
version = "0.1.0"
description = ""
authors = ["Joaqu√≠n Rosales <joaquin.rosales@iohk.io>"]
readme = "Readme.md"
license = "MIT or Apache-2.0"
packages = [
    { include = "integration" },
    { include = "scripts" },
]

[tool.poetry.dependencies]
catalyst-python = { git = "https://github.com/input-output-hk/catalyst-libs.git", subdirectory="catalyst-python", branch = "feat/catalyst-python-uniffi" }
python = "^3.14"
loguru = "^0.7.2"
asyncpg = "^0.30.0"
requests = "^2.32.3"
certifi = "^2025.1.31"
cbor2 = "^5.6.5"
httpx = "^0.28.1"
cryptography = "^46.0.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^5.0.0"
pytest-asyncio = "^0.24.0"
mitmproxy = "^12.0.1"
pyright = "^1.1.400"
ruff = "^0.14.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "unmarked: tests without any specific environment",
    "ci: marks tests to be run in ci",
    "nightly: marks tests to be run nightly",
    "preprod_indexing: marks test which requires indexing of the cardano preprod network",
    "health_endpoint: marks tests for health endpoint",
    "health_with_proxy_endpoint: marks tests for health endpoint which requires a proxy for testing"
]
addopts = "-m 'not preprod_indexing and not health_endpoint'"
asyncio_default_fixture_loop_scope = "function"
