services:
  event-db:
    image: event-db:latest
    environment:
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_NAME=CatalystEventDev
      - DB_DESCRIPTION="Catalyst Event DB"
      - DB_SUPERUSER=postgres
      - DB_SUPERUSER_PASSWORD=postgres
      - DB_USER=catalyst-event-dev
      - DB_USER_PASSWORD=CHANGE_ME

      - INIT_AND_DROP_DB=true
      - WITH_MIGRATIONS=true
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${DB_SUPERUSER} -d $${DB_SUPERUSER_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  scylla-node:
    image: scylla-node:latest
    restart: unless-stopped
    command: --developer-mode 1 --smp 2 --memory 1G --overprovisioned 1 --api-address 0.0.0.0
    ports:  
      - "9042:9042"
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'SELECT now() FROM system.local;'"]
      interval: 10s
      timeout: 5s
      retries: 10

  cat-gateway:
    image: cat-gateway:latest
    environment:
      - EVENT_DB_URL=postgres://catalyst-event-dev:CHANGE_ME@event-db/CatalystEventDev
      - CASSANDRA_PERSISTENT_URL=scylla-node:9042
      - CASSANDRA_VOLATILE_URL=scylla-node:9042
      - CAT_ADDRESS=0.0.0.0:3030
      - CHAIN_NETWORK="Preprod"
      - LOG_LEVEL=error
      - RUST_LOG="error,cat_gateway=debug,cardano_chain_follower=debug,mithril-client=debug"
      - DATA_REFRESH_TICK=5
      - CHECK_CONFIG_TICK=5
      - CHAIN_FOLLOWER_SYNC_TASKS="16"
      - MACHINE_ID="UID"
      - RBAC_OFF=true
    hostname: 127.0.0.1
    ports:
      - 3030:3030
    depends_on:
      event-db:
        condition: service_healthy
      scylla-node:
        condition: service_healthy

# it is a helper service to wait until the event-db will be ready
# mainly its a trick for Earthly how to wait until service will be fully functional
  event-db-is-running:
    image: alpine:3.20.3
    depends_on:
      event-db:
        condition: service_healthy

# it is a helper service to wait until the scylla-node will be ready
# mainly its a trick for Earthly how to wait until service will be fully functional
  scylla-node-is-running:
    image: alpine:3.20.3
    depends_on:
      scylla-node:
        condition: service_healthy

