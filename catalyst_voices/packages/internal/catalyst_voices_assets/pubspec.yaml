name: catalyst_voices_assets
description: A Catalyst Voices Assets.
version: 0.1.0+1
publish_to: none

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.29.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  lottie: ^3.3.1

dev_dependencies:
  build_runner: ^2.4.12
  catalyst_analysis: ^3.0.0
  flutter_gen_runner: ^5.10.0
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  assets:
    - assets/images/
    - assets/images/category/
    - assets/icons/
    - assets/lottie/
    - assets/videos/
    - assets/document_templates/proposal/F14-Generic/
  fonts:
    - family: SF-Pro
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Regular.ttf
          weight: 600

flutter_gen:
  output: lib/generated/
  assets:
    enabled: true
    outputs:
      class_name: VoicesAssets
      package_parameter_enabled: false
      style: dot-delimiter
  fonts:
    enabled: true
    outputs:
      class_name: VoicesFonts
  colors:
    enabled: true
    outputs:
      class_name: VoicesColors
    inputs:
      - assets/colors/colors.xml
  integrations:
    flutter_svg: true
    lottie: true
