name: catalyst_compression_native
description: "Native platforms implementation of catalyst_compression. Exposes a rust wrapper around Brotli and zstd compression algorithms."
repository: https://github.com/input-output-hk/catalyst-voices/tree/main/catalyst_voices/packages/libs/catalyst_compression/catalyst_compression_native
issue_tracker: https://github.com/input-output-hk/catalyst-voices/issues
topics: [compression, codec]
version: 1.0.0

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.1"

flutter:
  plugin:
    implements: catalyst_compression
    platforms:
      android:
        ffiPlugin: true
        dartPluginClass: CatalystCompressionNative
      ios:
        ffiPlugin: true
        dartPluginClass: CatalystCompressionNative
      linux:
        ffiPlugin: true
        dartPluginClass: CatalystCompressionNative
      macos:
        ffiPlugin: true
        dartPluginClass: CatalystCompressionNative
      windows:
        ffiPlugin: true
        dartPluginClass: CatalystCompressionNative
  assets:
    - assets/js/

dependencies:
  catalyst_compression_platform_interface: ^1.0.0
  flutter:
    sdk: flutter
  flutter_rust_bridge: 2.11.1
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  catalyst_analysis: ^3.0.0
  ffi: ^2.1.3
  ffigen: ^13.0.0
  flutter_test:
    sdk: flutter
  test: ^1.25.15
