name: catalyst_compression
description: A Flutter plugin exposing Brotli and zstd compression algorithms.
repository: https://github.com/input-output-hk/catalyst-voices/tree/main/catalyst_voices/packages/libs/catalyst_compression/catalyst_compression
issue_tracker: https://github.com/input-output-hk/catalyst-voices/issues
topics: [compression, codec]
version: 1.0.0

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.1"

flutter:
  plugin:
    platforms:
      android:
        default_package: catalyst_compression_native
      ios:
        default_package: catalyst_compression_native
      linux:
        default_package: catalyst_compression_native
      macos:
        default_package: catalyst_compression_native
      web:
        default_package: catalyst_compression_web
      windows:
        default_package: catalyst_compression_native

dependencies:
  catalyst_compression_native: ^1.0.0
  catalyst_compression_platform_interface: ^1.0.0
  catalyst_compression_web: ^1.0.0
  convert: ^3.1.2
  flutter:
    sdk: flutter

dev_dependencies:
  catalyst_analysis: ^3.0.0
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.1.7
