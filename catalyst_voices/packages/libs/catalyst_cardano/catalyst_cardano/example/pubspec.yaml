name: catalyst_cardano_example
description: Demonstrates usage of catalyst_cardano plugin.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.32.8"

dependencies:
  catalyst_cardano: ^1.0.0
  catalyst_cardano_serialization: ^1.0.0
  catalyst_cardano_web: ^1.0.0
  catalyst_compression: ^1.0.0
  catalyst_compression_web: ^1.0.0
  catalyst_key_derivation: ^1.0.0
  catalyst_voices_driver:
    path: ../../../../internal/catalyst_voices_driver
  cbor: 6.3.7
  convert: ^3.1.2
  cupertino_icons: ^1.0.6
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  js: ^0.6.7
  test: ^1.25.7
  web: ^1.1.1
  webdriver: ^3.1.0

dev_dependencies:
  analyzer: 7.4.0
  catalyst_analysis: ^3.0.0

flutter:
  uses-material-design: true
