name: catalyst_key_derivation
description: A Flutter plugin exposing CIP-1852 Cardano HD Key Derivation
repository: https://github.com/input-output-hk/catalyst-voices/tree/main/catalyst_voices/packages/libs/catalyst_key_derivation
issue_tracker: https://github.com/input-output-hk/catalyst-voices/issues
topics: [cryptography, encryption]
version: 1.0.0
# TODO(dt-iohk): enable publishing once flutter_rust_bridge is reverted to official version
publish_to: none
resolution: workspace

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.1"

dependencies:
  catalyst_cardano_serialization: ^1.0.0
  cbor: 6.3.7
  collection: ^1.19.1
  convert: ^3.1.2
  # TODO(dt-iohk): revert to pub.dev version once this is merged and released: https://github.com/emz-hanauer/dart-cryptography/pull/17
  cryptography_plus:
    git:
      url: https://github.com/emz-hanauer/dart-cryptography
      ref: 2eae39aa0f469cf065e67b760c9493b2628d3f8e
      path: cryptography/
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_rust_bridge:
    git:
      url: https://github.com/input-output-hk/catalyst_flutter_rust_bridge
      ref: 24888fec8f4cab3999e461fc8c6e065f62560d63
      path: frb_dart/
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  catalyst_analysis: ^3.0.0
  ffi: ^2.1.0
  ffigen: ^11.0.0
  flutter_test:
    sdk: flutter
  test: ^1.27.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      macos:
        ffiPlugin: true
  assets:
    - assets/js/v1/
