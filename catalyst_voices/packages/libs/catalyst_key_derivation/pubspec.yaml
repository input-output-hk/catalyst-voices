name: catalyst_key_derivation
description: A Flutter plugin exposing CIP-1852 Cardano HD Key Derivation
repository: https://github.com/input-output-hk/catalyst-voices/tree/main/catalyst_voices/packages/libs/catalyst_key_derivation
issue_tracker: https://github.com/input-output-hk/catalyst-voices/issues
topics: [cryptography, encryption]
version: 1.0.0

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.32.8"

dependencies:
  catalyst_cardano_serialization: ^1.0.0
  cbor: 6.3.7
  collection: ^1.19.1
  convert: ^3.1.2
  cryptography: ^2.7.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_rust_bridge: 2.11.1
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  analyzer: 7.4.0
  catalyst_analysis: ^3.0.0
  ffi: ^2.1.0
  ffigen: ^11.0.0
  flutter_test:
    sdk: flutter
  test: ^1.25.15

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      macos:
        ffiPlugin: true
  assets:
    - assets/js/
