name: catalyst_cardano_serialization
description: Dart package providing serialization/deserialization for common structures for Cardano blockchain.
repository: https://github.com/input-output-hk/catalyst-voices/tree/main/catalyst_voices/packages/libs/catalyst_cardano_serialization
issue_tracker: https://github.com/input-output-hk/catalyst-voices/issues
topics: [blockchain, cardano, cryptocurrency, wallet]
version: 1.0.0
# TODO(dtscalac): allow publishing when asn1lib is reverted to official version from pub.dev
publish_to: none

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.29.3"

dependencies:
  asn1lib:
    git: https://github.com/dtscalac/asn1lib
  bech32: ^0.2.2
  bip32_ed25519: ^0.6.0
  catalyst_compression: ^1.0.0
  catalyst_compression_web: ^1.0.0
  catalyst_key_derivation: ^1.0.0
  cbor: ^6.2.0
  collection: ^1.19.0
  convert: ^3.1.1
  cryptography: ^2.7.0
  equatable: ^2.0.7
  meta: ^1.16.0
  pinenacl: ^0.6.0
  uuid_plus: ^0.1.0

dev_dependencies:
  analyzer: 7.3.0
  build_runner: ^2.4.12
  catalyst_analysis: ^3.0.0
  flutter_test:
    sdk: flutter
  # TODO(dtscalac): revert to pub.dev version when https://github.com/szktty/kiri-check/pull/26 is released.
  kiri_check:
    git:
      url: https://github.com/szktty/kiri-check
  mockito: ^5.4.4
  mocktail: ^1.0.1
  test: ^1.24.9
