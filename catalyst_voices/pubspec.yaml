name: catalyst_voices
description: Catalyst Voices
version: 0.1.0+1
publish_to: none

environment:
  sdk: ">=3.3.4 <4.0.0"
  flutter: 3.22.1

dependencies:
  animated_text_kit: ^4.2.2
  animations: ^2.0.11
  catalyst_cardano:
    path: ../catalyst_voices_packages/catalyst_cardano/catalyst_cardano
  catalyst_cardano_serialization:
    path: ../catalyst_voices_packages/catalyst_cardano_serialization
  catalyst_cardano_web:
    path: ../catalyst_voices_packages/catalyst_cardano/catalyst_cardano_web
  catalyst_voices_assets:
    path: ./packages/catalyst_voices_assets
  catalyst_voices_blocs:
    path: ./packages/catalyst_voices_blocs
  catalyst_voices_localization:
    path: ./packages/catalyst_voices_localization
  catalyst_voices_models:
    path: ./packages/catalyst_voices_models
  catalyst_voices_repositories:
    path: ./packages/catalyst_voices_repositories
  catalyst_voices_services:
    path: ./packages/catalyst_voices_services
  catalyst_voices_shared:
    path: ./packages/catalyst_voices_shared
  catalyst_voices_view_models:
    path: ./packages/catalyst_voices_view_models
  flutter:
    sdk: flutter
  # TODO(dtscalac): allow newer versions when we migrate to flutter 3.22.x,
  # the package already uses APIs from 3.22.x which are not available in current (3.19.x) flutter
  flutter_adaptive_scaffold: 0.1.10+2
  flutter_bloc: ^8.1.3
  flutter_localized_locales: ^2.0.5
  flutter_web_plugins:
    sdk: flutter
  formz: ^0.7.0
  go_router: ^14.0.2
  google_fonts: ^6.2.1
  url_launcher: ^6.2.2
  url_strategy: ^0.2.0

dev_dependencies:
  build_runner: ^2.3.3
  build_verify: ^3.1.0
  catalyst_analysis:
    git:
      url: https://github.com/input-output-hk/catalyst-voices.git
      path: catalyst_voices_packages/catalyst_analysis
      ref: 3431f7b
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.4.1
  integration_test:
    sdk: flutter
  mockito: ^5.4.4
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  generate: true
