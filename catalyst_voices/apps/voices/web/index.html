<!DOCTYPE html>
<html>

<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta content="Catalyst Voices" name="description">

    <!-- iOS meta tags & icons -->
    <meta content="yes" name="mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="Catalyst Voices" name="apple-mobile-web-app-title">
    <link href="icons/favicon-192.png" rel="apple-touch-icon">

    <!-- Favicon -->
    <link href="icons/favicon.png" rel="icon" type="image/png">

    <title>Catalyst Voices</title>
    <link href="manifest.json" rel="manifest">
    <script src="/assets/packages/catalyst_cardano_web/assets/js/catalyst_cardano.js"
            type="module"></script>
    <script src="/assets/packages/catalyst_compression_web/assets/js/catalyst_compression.js"
            type="module"></script>
    <script defer
            src="/assets/packages/flutter_inappwebview_web/assets/web/web_support.js"
            type="application/javascript"></script>

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
          name="viewport">

    <style id="splash-screen-style">
        html {
          height: 100%
        }

        body {
          margin: 0;
          min-height: 100%;
          background-color: #dce9fe;
          background-image: url("splash/img/light-background.png");
          background-size: 100% 100%;
        }

        .center {
          margin: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }

        .contain {
          display: block;
          width: 100%;
          height: 100%;
          object-fit: contain;
        }

        .stretch {
          display: block;
          width: 100%;
          height: 100%;
        }

        .cover {
          display: block;
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        .bottom {
          position: absolute;
          bottom: 0;
          left: 50%;
          -ms-transform: translate(-50%, 0);
          transform: translate(-50%, 0);
        }

        .bottomLeft {
          position: absolute;
          bottom: 0;
          left: 0;
        }

        .bottomRight {
          position: absolute;
          bottom: 0;
          right: 0;
        }
    </style>
    <script id="splash-screen-script">
        function removeSplashFromWeb() {
          document.getElementById("splash")?.remove();
          document.getElementById("splash-branding")?.remove();
          document.body.style.background = "transparent";
        }
    </script>
</head>

<body>
<picture id="splash">
    <source
            media="(prefers-color-scheme: light)"
            srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x">
    <source
            media="(prefers-color-scheme: dark)"
            srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x">
    <img alt="" aria-hidden="true" class="center" src="splash/img/light-1x.png">
</picture>

<script async="" src="flutter_bootstrap.js"></script>

</body>

</html>
