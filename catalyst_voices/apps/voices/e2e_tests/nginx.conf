server {
    listen 80;

    # Increase buffer sizes for large Flutter web app files
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Proxy headers for all locations
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Increase timeouts for slow responses
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    location /api/gateway/ {
        rewrite ^/api/gateway/?(.*)$ /api/$1 break;
        proxy_pass http://cat-gateway:3030;
        
        # Required headers for cross-origin isolation
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
    }

    location /api/reviews/ {
        # Rewrite /api/reviews/X to /api/X for the Reviews API
        rewrite ^/api/reviews/?(.*)$ /api/$1 break;
        proxy_pass http://reviews-mock-server:4020;
        
        # Required headers for cross-origin isolation
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
    }

    location / {
        proxy_pass http://cat-voices:8080;
        
        # WebSocket support (for hot reload if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Hide upstream COOP/COEP headers and set our own consistently
        proxy_hide_header Cross-Origin-Opener-Policy;
        proxy_hide_header Cross-Origin-Embedder-Policy;
        
        # Required headers for SharedArrayBuffer support (Flutter web WASM)
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        
        # Allow all resources to be embedded (needed for COEP require-corp)
        add_header Cross-Origin-Resource-Policy "same-origin" always;
    }
}