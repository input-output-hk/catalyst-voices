# E2E Test Environment for Catalyst Voices
# This compose file sets up a local environment for running e2e tests
# against locally running services.

services:
  event-db:
    image: event-db:latest
    container_name: event-db
    environment:
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_NAME=CatalystEventDev
      - DB_DESCRIPTION="Catalyst Event DB"
      - DB_SUPERUSER=postgres
      - DB_SUPERUSER_PASSWORD=postgres
      - DB_USER=catalyst-event-dev
      - DB_USER_PASSWORD=CHANGE_ME
      - INIT_AND_DROP_DB=true
      - WITH_MIGRATIONS=true
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${DB_SUPERUSER} -d $${DB_SUPERUSER_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  index-db:
    image: scylladb/scylla:latest
    container_name: index-db
    restart: unless-stopped
    command: --smp 2 --memory 1G --overprovisioned 1 --api-address 0.0.0.0
    healthcheck:
      test: cqlsh -e "SHOW VERSION" || exit 1
      interval: 15s
      timeout: 30s
      retries: 10
    ports:
      - "9042:9042"

  cat-gateway:
    image: cat-gateway:latest
    container_name: cat-gateway
    healthcheck:
      test: "curl -s -i localhost:3030/api/v1/health/ready | head -n 1 | grep 204"
      start_period: 30s
      interval: 30s
      timeout: 30s
      retries: 50
    environment:
      - EVENT_DB_URL=postgres://catalyst-event-dev:CHANGE_ME@event-db/CatalystEventDev
      - CASSANDRA_PERSISTENT_URL=index-db:9042
      - CASSANDRA_VOLATILE_URL=index-db:9042
      - CHAIN_NETWORK=Preprod
      - SIGNED_DOC_SK=0x6455585b5dcc565c8975bc136e215d6d4dd96540620f37783c564da3cb3686dd
      - INTERNAL_API_KEY=123
      # cspell: disable-next-line
      - ADMIN_CATALYST_ID=admin.catalyst://preprod.cardano/zbau8Us8jfPciQAgL_pGToBSFEuilGfEzFq7JWx0Z-s
      # - LOG_LEVEL=error
      # - RUST_LOG="error,cat_gateway=debug,cardano_chain_follower=debug,mithril-client=debug"
    ports:
      - "3030:3030"
    depends_on:
      event-db:
        condition: service_healthy
      index-db:
        condition: service_healthy

  # Init container to upload frontend config to gateway
  # This is required because the gateway returns a placeholder config by default
  # which contains an invalid Sentry DSN that causes the app to hang
  config-init:
    image: curlimages/curl:latest
    container_name: config-init
    volumes:
      - ../../../../config/dev/config.json:/config.json:ro
    command:
      [
        "sh",
        "-c",
        "echo 'Waiting for gateway to be ready...' && sleep 10 && echo 'Uploading frontend config to gateway...' && curl -X PUT 'http://cat-gateway:3030/api/v1/config/frontend' -H 'Content-Type: application/json' -H 'X-API-Key: 123' -d @/config.json && echo '' && echo 'Config uploaded successfully!'",
      ]
    depends_on:
      cat-gateway:
        condition: service_started

  cat-voices:
    image: voices:latest
    container_name: cat-voices
    ports:
      - "8080:8080"
    depends_on:
      config-init:
        condition: service_completed_successfully

  # Reviews API Mock Server (Prism + Express overrides)
  reviews-mock-server:
    image: reviews-mock-server:latest
    container_name: reviews-mock-server
    ports:
      - "4020:4020"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:4020/api/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Playwright E2E Test Runner
  e2e-test-runner:
    image: e2e-test-runner:latest
    container_name: e2e-test-runner
    init: true
    # Share IPC namespace with host - required for Chromium stability
    ipc: host
    # Increase shared memory size for Chrome
    shm_size: "2gb"
    environment:
      # URL where the Voices frontend is accessible via nginx
      - APP_URL=http://localhost:80
      # Delay between clicks in milliseconds (helps with flaky tests)
      - CLICK_DELAY=300
      # Display for Xvfb (headed mode required for Chrome extensions)
      - DISPLAY=:99
    volumes:
      # Mount test results for access after tests complete
      - ./test-results:/workspace/test-results
      - ./playwright-report:/workspace/playwright-report
    # Use host network so localhost:80 reaches the nginx reverse proxy
    network_mode: host
    depends_on:
      nginx:
        condition: service_started

  nginx:
    image: nginx:latest
    container_name: reverse-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - cat-voices
      - cat-gateway
      - reviews-mock-server
