name: ğŸ§ª Flutter iOS and Android Integration Tests

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

on:
  schedule:
    # Schedule to run at midnight UTC
    - cron: "0 0 * * *"

jobs:
  integration-tests:
    name: Mobile - Integration Tests
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: â¤µï¸ Authenticate with Google Cloud Platform
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS_INTEGRATION_TESTS }}"

      - name: âš™ï¸ Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "12.x"

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: âš™ï¸ Setup Melos
        uses: bluefireteam/melos-action@v3

      - name: âš™ï¸ Install dependencies for all packages
        run: melos build:pub_get:all

      - name: ğŸ¤– Run Android Integration Tests
        run: ./catalyst_voices/scripts/flutter_android_integration_test.sh

