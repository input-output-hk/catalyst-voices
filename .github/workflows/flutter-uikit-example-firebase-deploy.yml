name: UIKit Flutter Example Firebase Hosting Deploy

on:
  push:
    branches: "main"

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  deploy-uikit-example:
    name: Deploy UIKit example on Firebase Hosting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Forge
        uses: input-output-hk/catalyst-forge/actions/install@ci/v1.7.2
        with:
          version: 0.16.0
      - name: Setup CI
        uses: input-output-hk/catalyst-forge/actions/setup@ci/v1.7.2
      - name: Build Flutter Web
        uses: input-output-hk/catalyst-forge/actions/run@ci/v1.7.2
        if: always()
        continue-on-error: true
        with:
          command: run
          args: ./catalyst_voices/utilities/uikit_example+local-build-web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.UIKIT_FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ secrets.UIKIT_FIREBASE_PROJECT_ID }}"
          channelId: live
          entryPoint: catalyst_voices/utilities/uikit_example
