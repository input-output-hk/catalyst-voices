name: 🧪 Integration Tests

permissions: write-all

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - "main"
    paths-ignore:
      - "**.md"
      - "doc/**"
      - ".git/"
      - ".vscode/"

jobs:
  integration-tests:
    name: Web - Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: Uninstall Google Chrome
        run: |
          sudo apt-get purge google-chrome-stable
          sudo apt-get autoremove
          sudo apt-get clean

      - name: Download and Unzip Google Chrome 114
        run: |
          wget https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/114.0.5735.90/linux64/chrome-linux64.zip
          unzip chrome-linux64.zip -d chrome

      - name: Move Chrome to /usr/bin/
        run: |
          sudo mv chrome/chrome /usr/bin/google-chrome
          sudo chmod +x /usr/bin/google-chrome

      - name: Verify Chrome Installation
        run: |
          /usr/bin/google-chrome --version

      - name: ⚙️ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: ⚙️ Setup Melos
        uses: bluefireteam/melos-action@v2

      - name: ⚙️ Install dependencies for all packages
        run: melos build:pub_get:all

      - name: 🤖 Run Integration Tests
        run: ./scripts/flutter_web_integration_test.sh
