name: Catalyst Voices integration tests

on:
  workflow_call:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: voices-tests-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  E2E_DIR: catalyst_voices/apps/voices/e2e_tests

jobs:
  tests:
    name: Cat-Voices integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false
          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: false
          haskell: false
          large-packages: false
          docker-images: false
          swap-storage: true

      - name: Install Forge
        uses: input-output-hk/catalyst-forge/actions/install@ci/v1.10.0
        with:
          enable_caching: "true"
          version: 0.21.0

      - name: Setup
        uses: input-output-hk/catalyst-forge/actions/setup@ci/v1.10.0

      - name: Build all images (gateway, event-db, voices, e2e-test-runner)
        id: build-images
        uses: input-output-hk/catalyst-forge/actions/run@ci/v1.10.0
        with:
          command: run
          args: ./${{ env.E2E_DIR }}/+all-images

      - name: Spin up Gateway and Voices
        id: start-services
        run: |
          docker compose -f ${{ env.E2E_DIR }}/docker-compose.yml up nginx --detach
          echo "Services started, waiting for them to initialize..."

      - name: Wait for cat-gateway to become healthy
        id: gateway-healthy
        run: |
          echo "Waiting for cat-gateway container to be healthy..."
          for i in {1..100}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' cat-gateway 2>/dev/null || echo "not_found")
            echo "Attempt $i: Health status: $STATUS"
            if [ "$STATUS" == "healthy" ]; then
              echo "Container is healthy!"
              exit 0
            fi
            if [ "$STATUS" == "unhealthy" ]; then
              echo "Container became unhealthy."
              docker logs cat-gateway
              exit 1
            fi
            sleep 5
          done
          echo "Timeout waiting for cat-gateway to become healthy"
          docker logs cat-gateway
          exit 1

      - name: Run E2E tests
        id: run-tests
        run: |
          docker compose -f ${{ env.E2E_DIR }}/docker-compose.yml --profile test run --rm e2e-test-runner

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ${{ env.E2E_DIR }}/playwright-report/
          retention-days: 30

      - name: Upload test results (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ${{ env.E2E_DIR }}/test-results/
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          docker compose -f ${{ env.E2E_DIR }}/docker-compose.yml --profile test down -v
