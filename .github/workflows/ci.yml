name: CI

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    types:
      - synchronize
      - ready_for_review

permissions:
  id-token: write
  contents: write
  packages: write
  pull-requests: write

jobs:
  ci:
    # uses: input-output-hk/catalyst-forge/.github/workflows/ci.yml@ci/v1.7.4
    # with:
    #   forge_version: 0.18.0
    #   local: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Forge
        uses: input-output-hk/catalyst-forge/actions/install@fix/earthly-issues
        with:
          version: 0.18.0
      - name: Setup
        uses: input-output-hk/catalyst-forge/actions/setup@fix/earthly-issues
      - run: docker info
      - name: Run
        uses: input-output-hk/catalyst-forge/actions/run@fix/earthly-issues
        with:
          local: true
          command: run
          args: +check-spelling

