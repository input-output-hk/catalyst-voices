# cspell: words hoverkraft

name: CI

on:
  push:
    branches: [main, feat/api-tests2]
    tags: ["**"]
  pull_request:
    types:
      - synchronize
      - review_requested
      - ready_for_review

permissions:
  id-token: write
  contents: write
  packages: write
  pull-requests: write

jobs:
  ci:
    uses: input-output-hk/catalyst-forge/.github/workflows/ci.yml@ci/v1.7.4
    with:
      forge_version: 0.18.0

  test_reporting:
    if: always()
    needs: ci
    uses: ./.github/workflows/generate-allure-report.yml
