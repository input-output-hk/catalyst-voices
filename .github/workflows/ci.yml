name: CI

on:
  push:
    branches: [main]
    tags: ['**']
  pull_request:

permissions:
  id-token: write
  contents: write
  packages: write
  pull-requests: write

jobs:
  ci:
    uses: input-output-hk/catalyst-forge/.github/workflows/ci.yml@ci/v1.3.0
    with:
      forge_version: 0.5.0

  test_reporting:
    if: always()
    needs: ci
    uses: ./.github/workflows/generate-allure-report.yml
