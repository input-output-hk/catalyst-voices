name: CI

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    types:
      - synchronize
      - ready_for_review

permissions:
  id-token: write
  contents: write
  packages: write
  pull-requests: write

jobs:
  ci:
    uses: input-output-hk/catalyst-forge/.github/workflows/ci.yml@ci/v1.7.3
    with:
      forge_version: 0.18.0

  api-tests:
    needs: ci
    name: Running integration API tests
    runs-on: ubuntu-latest
    steps:
      - run: docker compose -f "./catalyst-gateway/tests/docker-compose.yml" up api-tests-runner --abort-on-container-exit --exit-code-from api-tests-runner

  schemathesis-tests:
    needs: ci
    name: Running integration API tests
    runs-on: ubuntu-latest
    steps:
      - run: docker compose -f "./catalyst-gateway/tests/docker-compose.yml" up schemathesis-runner --abort-on-container-exit --exit-code-from schemathesis-runner

  test_reporting:
    if: always()
    needs: ci
    uses: ./.github/workflows/generate-allure-report.yml
