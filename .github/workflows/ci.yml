name: CI

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    types:
      - synchronize
      - review_requested
      - ready_for_review

permissions:
  id-token: write
  contents: write
  packages: write
  pull-requests: write

jobs:
  ci:
    uses: input-output-hk/catalyst-forge/.github/workflows/ci.yml@ci/v1.7.3
    with:
      forge_version: 0.18.0

  tests:
    needs: ci
    name: Cat-Gateway ALL integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Forge
        uses: input-output-hk/catalyst-forge/actions/install@ci/v1.7.3
        with:
          version: 0.18.0
      - name: Setup
        uses: input-output-hk/catalyst-forge/actions/setup@ci/v1.7.3
      - name: Prepare artifacts
        uses: input-output-hk/catalyst-forge/actions/run@ci/v1.7.3
        with:
          command: run
          args: ./catalyst-gateway/tests/+prepare-all-images

      # - name: Running Postgres tests
      #   run: docker compose -f ./catalyst-gateway/tests/docker-compose.yml up postgres-runner --abort-on-container-exit --exit-code-from postgres-runner

      # - name: Running Scylla tests
      #   run: docker compose -f ./catalyst-gateway/tests/docker-compose.yml up scylla-runner --abort-on-container-exit --exit-code-from scylla-runner

      - name: Running integration API tests
        run: docker compose -f ./catalyst-gateway/tests/docker-compose.yml up api-tests-runner --abort-on-container-exit --exit-code-from api-tests-runner

      - name: Running schemathesis tests
        run: docker compose -f ./catalyst-gateway/tests/docker-compose.yml up schemathesis-runner --abort-on-container-exit --exit-code-from schemathesis-runner

  test_reporting:
    if: always()
    needs: ci
    uses: ./.github/workflows/generate-allure-report.yml
