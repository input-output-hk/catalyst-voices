name: CI

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    types:
      - synchronize
      - ready_for_review
      - opened

permissions:
  id-token: write
  contents: write
  packages: write
  pull-requests: write

jobs:
  ci:
    if: ${{ !github.event.pull_request.draft }}
    uses: input-output-hk/catalyst-forge/.github/workflows/ci.yml@ci/v1.8.0
    with:
      forge_version: 0.19.0

  tests:
    needs: ci
    name: Cat-Gateway ALL integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false
          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - name: Install Forge
        uses: input-output-hk/catalyst-forge/actions/install@ci/v1.8.0
        with:
          version: 0.19.0
      - name: Setup
        uses: input-output-hk/catalyst-forge/actions/setup@ci/v1.8.0
      - name: Prepare artifacts
        uses: input-output-hk/catalyst-forge/actions/run@ci/v1.8.0
        with:
          command: run
          args: ./catalyst-gateway/tests/+prepare-all-images

      - name: Running integration API tests
        uses: hoverkraft-tech/compose-action@v2.3.0
        with:
          compose-file: ./catalyst-gateway/tests/docker-compose.yml
          services: api-tests-runner
          up-flags: --abort-on-container-exit --exit-code-from api-tests-runner

