name: CI

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    types:
      - synchronize
      - ready_for_review
      - opened

permissions:
  id-token: write
  contents: write
  packages: write
  pull-requests: write

jobs:
  ci:
    if: ${{ !github.event.pull_request.draft }}
    uses: input-output-hk/catalyst-forge/.github/workflows/ci.yml@ci/v1.8.0
    with:
      forge_version: 0.19.0

  test_reporting:
    if: ${{ !github.event.pull_request.draft }}
    needs: ci
    uses: ./.github/workflows/generate-allure-report.yml
