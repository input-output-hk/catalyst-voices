name: CI

on:
  push:
    branches: [ main ]
    tags: [ "**" ]
  pull_request:
    types:
      - synchronize
      - ready_for_review

permissions:
  id-token: write
  contents: write
  packages: write
  pull-requests: write

jobs:
  test_reporting:
    if: always()
    uses: ./.github/workflows/generate-allure-report.yml
