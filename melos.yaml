name: catalyst_voices
repository: https://github.com/input-output-hk/catalyst-voices

packages:
  - catalyst_voices
  - catalyst_voices/packages/**
  - catalyst_voices_packages/**
  - utilities/*

command:
  version:
    linkToCommits: true
    workspaceChangelog: true
  bootstrap:
    environment:
      sdk: ">=3.3.0 <4.0.0"
      flutter: 3.19.5
    dependencies:
      bloc_concurrency: ^0.2.2
      bloc: ^8.1.2
      collection: ^1.17.1
      equatable: ^2.0.5
      formz: ^0.7.0
      meta: ^1.10.0
      result_type: ^0.2.0
    dev_dependencies:
      test: ^1.24.9
      build_runner: ^2.3.3
      mocktail: ^1.0.1

scripts:
  lint:
    run: melos run analyze
    description: Run all static analysis checks.

  format:
    run: melos exec -- dart format lib --fix
    description: Run `dart format` for all packages.

  format-check:
    run: melos exec -- dart format lib --set-exit-if-changed
    description: Run `dart format` checks for all packages.

  analyze:
    # We are setting the concurrency to 1 because a higher concurrency can crash
    # the analysis server on low performance machines (like GitHub Actions).
    run: |
      melos exec -c 1 -- \
        flutter analyze --fatal-infos
    description: |
      Run `flutter analyze` in all packages.
       - Note: you can also rely on your IDEs Dart Analysis / Issues window.

  metrics:
    run: |
      melos exec --ignore="*example*" -- \
        flutter pub run dart_code_metrics:metrics analyze
    description: |
      Run `dart_code_metrics` in all packages.
      - Note: you can also rely on your IDEs Dart Analysis / Issues window.

  test:select:
    run: |
      melos exec -c 1 --dir-exists="test" -- flutter test
    description: Run `flutter test` for selected packages.

  test:
    run: |
      melos run test:select --no-select
    description: Run `flutter test` for all packages.

  test-report:
    run: |
      # cleanup from previous build and create new folders
      rm -fR $MELOS_ROOT_PATH/test_reports
      mkdir $MELOS_ROOT_PATH/test_reports

      # run tests & generate junit reports in /test_reports/
      melos exec -c 1 --dir-exists="test" -- \
       "flutter test --reporter expanded --coverage --machine | tojunit --output MELOS_ROOT_PATH/test_reports/MELOS_PACKAGE_NAME.junit-report.xml"

      # removes generated code coverage
      melos exec -c 1 --dir-exists="test" -- \
        lcov --remove coverage/lcov.info -o coverage/lcov.info --ignore-errors unused \
        '*.swagger.dart' \
        '*.chopper.dart' \
        '*.g.dart' \
        '*.freezed.dart' \
        'lib/generated/**'

      # converts coverage to a HTML report
      melos exec -c 1 --dir-exists="test" -- \
        "genhtml coverage/lcov.info --output-directory=coverage/"
    description: |
      Run `flutter test` for all packages and generate junit and coverage reports.
      The test reports are saved in /test_reports folder.

  build:pub_get:all:
    run: flutter pub get
    exec:
      concurrency: 6
    description: Install all dependencies
